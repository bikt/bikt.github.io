<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>payment</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
    	<div class="main-wrap">
    		<header>
				<div class="logo">
					<img src="pics/logo.png" alt="logo">
				</div>
    		</header>

			<main class="flex-wrap">
	            <div class="top-title">
	                Вставьте купюры <span>в купюроприемник</span>

	                <p class="notice">
	                	Максимальное количество 40 купюр
	                </p>
	            </div>

	            <div class="pay-wrap">
	            	<div class="img">
	            		<img src="pics/enter-money-icon.png" alt="money">
	            	</div>

	            	<div class="info">
	            		<p>Цена ВТС:<span>700</spanрублей></p>
	            		<p>Внесено:<span>500</span>рублей</p>
	            		<p>Осталось внести:<span>200</span>рублей</p>
	            		<p>Сдача:<span>30</span>рублей</p>
	            	</div>
	            </div>	
			</main>

			<footer>
				<button class="cancel">
					<span class="icon-cross"></span>
					Отмена
				</button>

				<button>
					<span class="icon-check"></span>
					Готово
				</button>
			</footer>
    	</div>
	</body>
</html>
