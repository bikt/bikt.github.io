<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>preloader</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
        <div class="preloader-wrap">
            <svg class="preloader" height="50" width="50">
              <circle class="path" cx="25" cy="25.2" r="19.9" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>

        <div class="main-wrap">
            <header>
                <div class="logo">
                    <img src="pics/logo.png" alt="logo">
                </div>

                <button>Для сотрудников</button>
            </header>

            <main class="flex-wrap">
                <div class="top-title">
                    Поднесите документ со <span>штрих-кодом</span> к считывателю 
                </div>

                <div class="big-img">
                    <div class="img">
                        <img src="pics/scan.png" alt="money">
                    </div>
                </div>      
            </main>

            <footer>
                <button>
                    <span class="icon-dial-pad"></span>
                    Ввести вручную
                </button>
            </footer>
        </div>
	</body>
</html>
