<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>popup</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
        <div class="popup">
            <div class="popup-inner">
                <div class="popup-inner-wrapper">
                    <div class="close">
                        <span class="icon-close"></span>
                    </div>
                    
                    <div class="pop-title">
                        Lorem ipsum dolor sit amet
                    </div>

                    <div class="text">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat accusamus facere dolorem incidunt in ut neque, voluptas ducimus eos animi error, vero suscipit magnam quas, illo non soluta quis saepe!
                    </div>
                </div>

                <div class="buttons">
                    <button class="button cancel">
                        Нет
                    </button>

                    <button class="button">
                        Да
                    </button>
                </div>
            </div>
        </div>

    	<div class="main-wrap">
            <header>
                <div class="logo">
                    <img src="pics/logo.png" alt="logo">
                </div>

                <button>Для сотрудников</button>
            </header>

            <main class="flex-wrap">
                <div class="top-title">
                    Поднесите документ со <span>штрих-кодом</span> к считывателю 
                </div>

                <div class="big-img">
                    <div class="img">
                        <img src="pics/scan.png" alt="money">
                    </div>
                </div>      
            </main>

            <footer>
                <button>
                    <span class="icon-dial-pad"></span>
                    Ввести вручную
                </button>
            </footer>
        </div>
	</body>
</html>
